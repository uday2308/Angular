<table>
  <thead>
    <tr *ngFor="let item of info_head">
      <th>{{item[0]}}</th>
      <th>{{item[1]}}</th>
      <th>{{item[2]}}</th>
      <th>{{item[3]}}</th>
      <th>{{item[4]}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of info">
      <th>{{ item['sno'] }}</th>
      <td>{{ item['FullNmae'] }}</td>
      <td>{{ item['email'] }}</td>
      <td>{{ item['mobile'] }}</td>
      <td>{{ item['admin']? "Admin":"Not Admin"}}</td>
    </tr>
  </tbody>
</table>
